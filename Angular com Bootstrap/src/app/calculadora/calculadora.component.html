<div class="row">
    <div class="mb-3">
      <label for="num1" class="form-label">Numero 1</label>
      <input type="number" class="form-control" id="num1" [(ngModel)]="n1">
    </div>
  </div>
  <div class="row">
    <div class="mb-3">
      <label for="num2" class="form-label">Numero 2</label>
      <input type="number" class="form-control" id="num2" [(ngModel)]="n2">
    </div>
  </div>
  <div class="row">
    <div class="mb-3">
      <label for="operacao" class="form-label">Operação</label>
      <select class="form-control" id="operacao" [(ngModel)]="operacao">
        <option value="soma">Soma</option>
        <option value="subtracao">Subtração</option>
        <option value="multiplicacao">Multiplicação</option>
        <option value="divisao">Divisão</option>
        <!-- Adicione mais opções conforme necessário -->
      </select>
    </div>
  </div>
  <div class="row">
    <button type="button" class="btn btn-secondary" (click)="calcular()">Calcular</button>
  </div>
  <div class="row">
    <div class="mb-3">
      <label for="result" class="form-label">Resultado</label>
      <input type="number" class="form-control" id="result" [value]="resultado" disabled>
    </div>
  </div>
