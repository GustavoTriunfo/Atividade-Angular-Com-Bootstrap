<!-- apolice-seguro.component.html -->
<div class="container mt-4">
    <div class="form-group">
      <label for="nomeSegurado">Nome do Segurado:</label>
      <input type="text" class="form-control" [(ngModel)]="nomeSegurado" required>
    </div>
    <div class="form-group">
      <label for="sexo">Sexo:</label>
      <select class="form-control" [(ngModel)]="sexo">
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
      </select>
    </div>
    <div class="form-group">
      <label for="idade">Idade:</label>
      <input type="number" class="form-control" [(ngModel)]="idade" required>
    </div>
    <div class="form-group">
      <label for="valorAutomovel">Valor do Automóvel:</label>
      <input type="number" class="form-control" [(ngModel)]="valorAutomovel" required>
    </div>
    <button class="btn btn-primary" (click)="calcularApolice()">Calcular Apólice</button>
    <div class="mt-3">
      <p class="font-weight-bold">Valor da Apólice:</p>
      <p class="lead">{{ valorApolice | currency:'BRL':'symbol':'1.2-2' }}</p>
    </div>
  </div>
